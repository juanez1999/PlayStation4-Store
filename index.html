<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navGlobal">
        <img class="navGlobal__logo" src="recursos/logo.png" alt="">
        <div class="navGlobal__menu">
            <ul>
                <li><a href="#">Game Controllers</a></li>
                <li><a href="#">VR Accesories</a></li>
                <li><a href="#">Others</a></li> 
            </ul>
        </div>
        
        <div class="navGlobal_search">
            <img class="navGlobal__searcher" src="recursos/search.png" alt="">
        </div>
        
        <div class="navGlobal__shop">
            <img class="navGlobal__shoping" src="recursos/shop.png" alt="">
            <img class="navGlobal__burguer" src="recursos/hamburguesa.png">
        </div>
        
    </div>
    
    <div class="salient">
        <div class="info__salient">
            <h1>PS4 V2 Dualshock 4</h1>
            <p>Nuevo mando inalambrico para playstation 4.</p>
            <h4>(En stock)</h4>
        </div>
        
        <div class="product__salient">
            <img class="product__salientImg" src="recursos/controlBlanco.png" alt="">
            <img class="product__salientRect" src="recursos/productoControlBlanco.png" alt="">
        </div>
    </div>
    
    <div class="buy__salient">
        <h1>$150.000</h1>
        <button>Comprar ahora</button>
    </div>
    
    <div class="change__salient">
        <ul>
            <li><a href="#">Anterior</a></li>
            <li><a class="change__salient--next" href="#">Siguiente</a></li>
        </ul>
    </div>

    <div class="banner__accessories">
        <img class="banner__accessoriesBlue" src="recursos/banner1.png" alt=""> 
        <!-- Desde aca aparece el scroll horizontal*/ -->
        <img class="banner__accessoriesControl" src="recursos/controlBanner.png" alt="">


        <div class="banner__accessoriesInfo">
            <h1>Los mejores accesorios para tu PS4</h1>
            <p>Mira los próximos accesorios que tenemos recientemente para ti y tu PlayStation®4.</p>
        </div>
    </div>
