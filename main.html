<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    
    <div class="container">
    </div>
    
    <form class="form" action="#" method="POST">
        <label for="formname">Nombre:</label>
        <input class="text" type="text" id="formname" name="name">

        <label for="formwheels">Llantas:</label>
        <input class="tires" type="range" value="2" min="2" max="12" step="2" id="formwheels" name="wheels">

        <label for="formcolor">Color:</label>
        <input class="color" type="color" id="formcolor" name="color">
        
        <button class="sendInfo" type="submit">Enviar</button>
    </form>

   
    
    <script src="/scripts/home.js"></script>
    
</body>
</html>
